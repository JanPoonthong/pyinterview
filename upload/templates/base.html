<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Send{% endblock %}</title>
</head>
<body>
  {% if user.is_authenticated %}
  <span>User: {{ user.username }}</span>
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'register' %}">Register</a>
  {% endif %}
  {% block body %} {% endblock %}
</body>
</html>
